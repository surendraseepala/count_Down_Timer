<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer|National Science Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>National Science Day Countdown</h1>
    </header>
    <main>
        <div class="countdown">
            <div class="timer">
                <h3 id="days">00</h3>
                <p>days</p>
            </div>
            <div class="timer">
                <h3 id="hours">00</h3>
                <p>hours</p>
            </div>
            <div class="timer">
                <h3 id="mins">00</h3>
                <p>minutes</p>
            </div>
            <div class="timer">
                <h3 id="secs">00</h3>
                <p>seconds</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
